---
kafka_ui_version: "v1.4.1"

kafka_ui_user: kafka-ui
kafka_ui_group: kafka-ui

kafka_ui_install_dir: "/opt/kafka-ui/{{ kafka_ui_version }}"
kafka_ui_config_dir: /etc/kafka-ui
kafka_ui_log_dir: /var/log/kafka-ui

kafka_ui_port: 8080
kafka_ui_java_opts: "-Xmx512m"

kafka_ui_download_url: "https://github.com/kafbat/kafka-ui/releases/download/{{ kafka_ui_version }}/api-{{ kafka_ui_version }}.jar"

kafka_ui_conf: |
  kafka:
    clusters:
      - name: local  # Unique name identifier for the Kafka cluster
        bootstrap-servers: kafka1:9092,kafka2:9092  # List of Kafka broker addresses

        # SSL configuration for secure connection to Kafka brokers
        ssl:
          truststore-location: path/to/truststore/file.jks  # Path to truststore JKS file
          truststore-password: password  # Password to access the truststore
